<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-company">
        <img src="company.png" class="company-img" alt="">
        <h3 class="company-heading">Your Company</h3>
        <p class="company-para">Tell us about your company.You will be able to invite your teammates in the next step</p>
        <label class="company-label" for="">Company name</label>
        <input type="text" class="company-input" placeholder="Enter Company Name">
        <label class="company-label" for="">Industry(Optional)</label>
        <select class="company-select" name="" id="">
            <option value="">Creative Agency</option>
        </select>
        <label class="company-label" for="">Your role(Optional)</label>
        <select class="company-select" name="" id="">
            <option value="">Owner/Founder/CEO</option>
        </select>
        <label class="company-label" for="">Company size(Optional)</label>
        <select class="company-select" name="" id="">
            <option value="">2-10</option>
        </select>
        <button class="company-btn">Continue</button>
    </div>
</body>
</html>
